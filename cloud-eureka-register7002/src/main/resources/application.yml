server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com
  client:
    register-with-eureka: false # 不向自己注册
    fetch-registry: false # 维护服务实例，不需要检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
